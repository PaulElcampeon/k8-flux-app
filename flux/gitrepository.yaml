apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: k8-flux-app
  namespace: flux-system
spec:
  interval: 1m
  url: ssh://git@github.com/PaulElcampeon/k8-flux-app
  ref:
    branch: main
  secretRef:
    name: k8-flux-app-source  # Make sure this matches the secret you created
  timeout: 20s